<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compactible" content="ie-edge" />
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="utf-8">
  <title>my Weather App</title>
</head>
  <body>
    <div id="location" class="location">
      <h1 id="location-timezone" class="location-timezone">Time Zone</h1>
      <!--<p id="icon" >Icon</p>-->
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 id="temperature-degree" class="temperature-degree">34</h2>
        <span >F</span>
      </div>
      <div id="temperature-description" class="temperature-description">Its frigging cold</div>
    </div>



    <script src="/js/apps.js"></script>
  </body>
</html>
